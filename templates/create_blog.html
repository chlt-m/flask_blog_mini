{% extends "base.html" %}

{% block content %}
    <h1>Create Blog</h1>
    <form action="" method="post">
        <p>
            {{ form.title.label }}<br>
            {{ form.title(size=32) }}<br>
        </p>
        <p>
            {{ form.content.label }}<br>
            {{ form.content(size=32) }}<br>
        </p>
        <p>
            {{ form.tag.label }}<br>
            {{ form.tag(size=32) }}<br>
        </p>
        <p>
            {% if errors %}    
            <span style="color: red;">[{{ errors }}]</span><br>
            {% endif %}    
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
{% endblock %}
