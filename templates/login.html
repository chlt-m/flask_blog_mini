{% extends "base.html" %}

{% block content %}  
    <h1>Login</h1>
    <form action="" method="post">
        <p>
            {{ form.username.label }}<br>
            {{ form.username(size=32) }}<br>
        </p>
        <p>
            {{ form.password.label }}<br>
            {{ form.password(size=32) }}<br>
        </p>
        <p>
            {% if errors %}    
            <span style="color: red;">[{{ errors }}]</span><br>
            {% endif %}    
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form> 
    
    if you don't have account <a href="/register" style="color: green;">Register</a>
{% endblock %}
